<div class="bluetooth-wrapper">
  <div *ngIf="(device | async) as device" style="text-align:center">
    <p>Name: {{ device.name }}</p>
    <p>UUID: {{ device.id }}</p>
  </div>
  <div class="bluetooth-buttons">
    <button *ngIf="!(device | async)" (click)="connect()" class="btn">Scan for Devices</button>
    <button *ngIf="(device | async)" (click)=disconnect() class="btn">Disconnect</button>
  </div>
</div>
